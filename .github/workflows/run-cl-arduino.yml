name: Run Ci Arduino

on:
  push:
  pull_request:
  repository_dispatch:
    types: [trigger-workflow]

jobs:
  ci-arduino:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout script repository
        uses: actions/checkout@v4
        with:
            repository: Seeed-Studio/ci-arduino
            path: ci


      - name: Setup arduino cli
        uses: arduino/setup-arduino-cli@v2.0.0

      - name: Create a depend.list file
        run: |
          # eg: echo "<repo>" >> depend.list

          echo Bodmer/JPEGDecoder >> depend.list
          echo Bodmer/TJpg_Decoder >> depend.list
          echo Bodmer/TFT_eFEX >> depend.list
          echo Bodmer/TFT_eWidget >> depend.list
          echo bitbank2/PNGdec >> depend.list
          echo bitbank2/AnimatedGIF >> depend.list
          echo tanakamasayuki/I2C_BM8563 >> depend.list
          echo PaulStoffregen/Time >> depend.list
          echo JChristensen/Timezone >> depend.list
 



      - name: Create a ignore.list file
        run: |
          # eg: echo "<path>,<fqbn>" >> ignore.list

          # xiao m0 RAM is too small
          echo "320x240/All_Free_Fonts_Demo,Seeeduino:samd:seeed_XIAO_m0" >> ignore.list
          echo "320x240/Cellular_Automata,Seeeduino:samd:seeed_XIAO_m0" >> ignore.list
          echo "480x320/Cellular_Automata,Seeeduino:samd:seeed_XIAO_m0" >> ignore.list
          echo "PNGImages/Flash_PNG,Seeeduino:samd:seeed_XIAO_m0" >> ignore.list
          echo "PNGImages/Flash_transparent_PNG,Seeeduino:samd:seeed_XIAO_m0" >> ignore.list
          echo " RoundDisplay/Arduino_Life,Seeeduino:samd:seeed_XIAO_m0" >> ignore.list

          # xiao ra4m1 RAM is too small
          echo "320x240/All_Free_Fonts_Demo,Seeeduino:renesas_uno:XIAO_RA4M1" >> ignore.list
          echo "320x240/Cellular_Automata,Seeeduino:renesas_uno:XIAO_RA4M1" >> ignore.list
          echo "480x320/Cellular_Automata,Seeeduino:renesas_uno:XIAO_RA4M1" >> ignore.list
          echo "RoundDisplay/Arduino_Life,Seeeduino:renesas_uno:XIAO_RA4M1" >> ignore.list

          # xiao ra4m1 SerialUSB' has no member named 'printf'
          echo "PNGImages/Flash_PNG,Seeeduino:renesas_uno:XIAO_RA4M1" >> ignore.list
          echo "PNGImages/Flash_transparent_PNG,Seeeduino:renesas_uno:XIAO_RA4M1" >> ignore.list

          # TFT_eSPI failed to enable DMA in seeed_XIAO_m0 xiaonRF52840 XIAO_RA4M1 so can't compile
          echo "DMATest/boing_ball,Seeeduino:samd:seeed_XIAO_m0" >> ignore.list
          echo "DMATest/boing_ball,Seeeduino:nrf52:xiaonRF52840" >> ignore.list
          echo "DMATest/boing_ball,Seeeduino:nrf52:xiaonRF52840Sense" >> ignore.list
          echo "DMATest/boing_ball,Seeeduino:renesas_uno:XIAO_RA4M1" >> ignore.list
          
          echo "DMATest/Bouncy_Circles,Seeeduino:samd:seeed_XIAO_m0" >> ignore.list
          echo "DMATest/Bouncy_Circles,Seeeduino:nrf52:xiaonRF52840" >> ignore.list
          echo "DMATest/Bouncy_Circles,Seeeduino:nrf52:xiaonRF52840Sense" >> ignore.list
